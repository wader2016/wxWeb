<div class="page" ng-controller="AccountCtrl">
  <div class="weui-cells weui-cells_form" style="margin-top: 0">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" ng-model="accountInfo.Nick" placeholder="输入用户昵称">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" ng-model="accountInfo.UserName" placeholder="输入用户姓名">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">英文名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" ng-model="accountInfo.EnglishName" placeholder="输入用户英文名">
      </div>
    </div>

    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" ng-model="accountInfo.Email" required placeholder="输入用户邮箱">
      </div>
    </div>
  </div>

  <div class="weui-footer">
    <a class="weui-btn weui-btn_primary" style="color: #ffffff" ng-click="SaveAccount()">保存</a>
  </div>


</div>
